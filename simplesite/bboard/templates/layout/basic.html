{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="{% static 'bboard/style.css' %}">
        <title>
            {% block title %}Главная{% endblock %} :: Доска объявлений
        </title>
    </head>
    <body>
        <header><h1>Объявления</h1></header>
        <nav>
            <div>
                <a href="{% url 'index' %}">Главная</a>
                <a href="{% url 'add' %} ">Добавить</a>
                {% for rubric in rubrics %}
                <a href="{% url 'by_rubric' rubric.pk %}">{{ rubric.name }}</a>
                {% endfor %}
            </div>
        </nav>
        <section>{% block content %}{% endblock content %}</section>
    </body>
</html>
